<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" th:src="@{/static/js/jquery-1.12.4.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
    <link th:href="@{/static/css/bootstrap.css}" rel="stylesheet">
</head>
<body>
<br/>


<!-- 搭建显示页面 -->
<div class="container">
    <!-- 标题 -->
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>列表</h1>
        </div>
    </div>
    <br/>
    <!-- 按钮 -->
    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-primary" id="emp_add_modal_btn">新增</button>
            <button class="btn btn-danger" id="emp_delete_all_btn">删除</button>
        </div>
    </div>
    <br/>
    <!-- 显示表格数据 -->
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered" id="emps_table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" id="check_all">
                    </th>
                    <th>编号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>社团</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody th:if="${ not #lists.isEmpty(page.list)}">
                    <tr th:each="emp : ${page.list}">
                        <td><input name="#" type="checkbox"></td>
                        <td th:text="${emp.empId}"></td>
                        <td th:text="${emp.empName}"></td>
                        <td th:text="${emp.gender} == 1 ? 男 : 女">
                        <td th:text="${emp.email}"></td>
                        <td th:text="${emp.department.deptName}"></td>
                        <td>
                            <button class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 编辑
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除
                            </button>
                        </td>
                    </tr>
                </tbody>
                <tbody th:unless="${#lists.isEmpty(page.list)}">
                <tr>
                    <td>暂无信息</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- 显示分页信息 -->
    <div class="row">
        <!--分页文字信息  -->
        <div class="col-md-6" id="page_info_area"></div>
        <!-- 分页条信息 -->
        <div class="col-md-4 col-md-offset-4" id="page_nav_area"></div>
    </div>


<!--    <%&#45;&#45; 分页信息 &#45;&#45;%>-->
    <div class="row">
<!--        <%&#45;&#45; 基本文字说明 &#45;&#45;%>-->
        <div class="col-md-6">
            当前第${pageInfo.pageNum}页, 共${pageInfo.pages}页, 共${pageInfo.total}条记录
        </div>
<!--        <%&#45;&#45; 导航条 &#45;&#45;%>-->
        <div class="col-md-6">
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li><a>首页</a></li>
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">&raquo;</a></li>
                    <li><a>首页</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<!-- 显示页面结束 -->
</body>
</html>
